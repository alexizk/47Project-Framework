name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pester + PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0
          Install-Module PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Style check
        shell: pwsh
        run: |
          ./tools/Invoke-47StyleCheck.ps1

- name: Validate example plans (schema best effort)
  shell: pwsh
  run: |
    Get-ChildItem -LiteralPath ./examples/plans -Filter '*.json' -Recurse -File | ForEach-Object {
      ./tools/Validate-47Plan.ps1 -PlanPath $_.FullName
    }

      - name: Security scan
        shell: pwsh
        run: |
          ./tools/Invoke-47SecurityScan.ps1 -FailOnFindings

      - name: Run tests
        shell: pwsh
        run: |
          Invoke-Pester -Path ./tests -CI

      - name: Generate artifact manifest (smoke)
        shell: pwsh
        run: |
          ./tools/Generate-47ArtifactManifest.ps1 -VersionTag ci

      - name: Validate artifact manifest (smoke)
        shell: pwsh
        run: |
          ./tools/Validate-47ArtifactManifest.ps1

      - name: Doctor (smoke)
        shell: pwsh
        run: |
          ./tools/Invoke-47Doctor.ps1

      - name: Build offline docs (smoke)
        shell: pwsh
        run: |
          ./tools/Build-47Docs.ps1