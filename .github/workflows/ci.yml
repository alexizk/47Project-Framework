name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup PowerShell (non-Windows)
        uses: PowerShell/PowerShell@v1
        if: runner.os != 'Windows'

      - name: Show pwsh version
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -Command '$PSVersionTable'

      - name: Install/Cache Pester (tooling)
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -File tools/install_pester.ps1

      - name: Run tests
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -File tools/Invoke-47Tests.ps1 -CI

      - name: Lint modules
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -File tools/lint_modules.ps1

      - name: Verify vendored Pester
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -File tools/verify_vendor_pester.ps1

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1

      - name: Vendor Pester into tools/.vendor (for offline zip)
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -File tools/install_pester.ps1

      - name: Build offline release zip
        shell: pwsh
        run: pwsh -NoLogo -NoProfile -File tools/release_build.ps1

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
