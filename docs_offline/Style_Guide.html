<h2>Run</h2>

<ul>
<li>Check: <code>pwsh -File .\tools\Invoke-47StyleCheck.ps1</code></li>
<li>Fix (best-effort): <code>pwsh -File .\tools\Fix-47Style.ps1</code></li>
</ul>
